<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button transitiontype="slide" direction="right" go-native>
      </ion-nav-back-button>

      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" transitiontype="curl" direction="down" go-native>
          Login
        </ion-item>
        <ion-item menu-close href="#/app/draggable" transitiontype="slide" direction="left" go-native>
          NgDraggable
        </ion-item>
        <ion-item menu-close href="#/app/browse"> 
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists" transitiontype="slide" direction="left" go-native>
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
